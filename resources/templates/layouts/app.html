<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <title>Init :: {% block title %}{% endblock %}</title>
</head>
<body class="bg-purple-100">
<!-- Navbar goes here -->
<nav class="bg-white rounded-b-3xl mb-10">
    <div class="max-w-full mx-auto px-4 py-8">
        <div class="flex justify-between items-center">
            <!-- Website Logo -->
            <div class="init-logo">
                <h1 class="text-gray-800 tracking-widest text-xl">INIT</h1>
            </div>
            <!-- Primary Navbar items -->
            <div class="hidden md:flex items-center space-x-1">
                <a href=""
                   class="px-6 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300 border-r-2 border-gray-200">Главная</a>
                <a href=""
                   class="px-6 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300 border-r-2 border-gray-200">Вакансии</a>
                <a href=""
                   class="px-6 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300 border-r-2 border-gray-200">Образование</a>
                <a href=""
                   class="px-6 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300 border-r-2 border-gray-200">Справочник</a>
                <a href="" class="px-6 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Соц.
                    поддержка</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-700 hover:text-purple-500"
                         x-show="!showMenu"
                         fill="none"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         stroke-width="2"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
        <ul>
            <li><a href="/" class="block text-sm px-2 py-4 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Главная</a></li>
            <li><a href="" class="block text-sm px-2 py-4 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Вакансии</a></li>
            <li><a href="" class="block text-sm px-2 py-4 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Образование</a></li>
            <li><a href="" class="block text-sm px-2 py-4 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Справочник</a></li>
            <li><a href="" class="block text-sm px-2 py-4 text-gray-700 tracking-wider hover:text-purple-500 transition duration-300">Соц. поддержка</a></li>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
</body>
</html>
